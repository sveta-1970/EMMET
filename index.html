<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMMET</title>
    <meta
      name="description"
      content="Convertation of simplified Emmet-like syntax into HTML code."
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Convert your simplified Emmet-like syntax into HTML code.</h1>
    <div class="wrapper-container">
      <div class="left-side">
        <textarea
          class="input"
          name="input"
          id="input"
          cols="30"
          rows="20"
          placeholder="Type emmet here"
        ></textarea>
      </div>
      <div class="right-side">
        <textarea
          class="output"
          name="output"
          id="output"
          cols="50"
          rows="20"
          placeholder="You will see html here"
        ></textarea>
      </div>
    </div>
    <script src="./code/index.js"></script>
  </body>
</html>
